spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bankdb
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  liquibase:
    change-log: classpath:db/migration/db.changelog-master.yml
server:
  port: 8080

jwt:
  secret: JPDkPrFVaF6xFFSRArevJI4JfNNkDaF1lZKTfNLTqVc=
  expiration: 3600000 # 1 час в миллисекундах

logging:
  level:
    org.springframework.security: DEBUG
    com.example.bankcards: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  api-docs:
    path: /v3/api-docs